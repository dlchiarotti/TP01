<!doctype html>
<html lang=fr>

    <head >
        <meta charset = "UTF-8" >
        <title >Nouvelle fiche</title >
        <link rel="stylesheet" href="../CSS/style.css" >
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <a href="../PHP/redirection.php?search=home"><i class="fa fa-home" aria-hidden="true"></i> Retourner à l'accueil</a>
            <h2><i class="fa fa-address-card-o" aria-hidden="true"></i> Ajout d'une fiche </h2>

                <div class="input">
                    <label for="nom">Nom : </label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom" required />
                </div>

                <div class="input">
                    <label for="prenom">Prénom : </label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez le prénom" required />

                </div>

                <div class="input">
                    <label for="service">Service : </label>
                    <input type="text" id="service" name="service" placeholder="Entrez le service" />
                </div>

                <div class="input">
                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" placeholder="Entrez l'adresse Email" required/>
                </div>

                <div  class="input">
                    <label for ="fixe">Téléphone fixe : </label>
                    <input type="tel" id="fixe" name="tel" placeholder="Entrez le téléphone fixe" required />
                </div>

                <div class="input">
                    <label for ="portable">Téléphone portable : </label>
                    <input type="tel" id="portable" name="portable" placeholder="Entrez le téléphone portable" />
                </div>

                <div>
                    <a class = "button" href = "../PHP/redirection.php?search=home">ANNULER</a>
                    <input type="button" name="submit_addContact" value="VALIDER" onclick="addContactAjax()">
                </div>

                <div id="result" class="warning"></div>

        </div>

			
			
			<script>
				
				function addContactAjax() {
				
				var nom = document.getElementById("nom").value;
				var prenom = document.getElementById("prenom").value;
				var service = document.getElementById("service").value;
				var email = document.getElementById("email").value;
				var fixe = document.getElementById("fixe").value;
				var portable = document.getElementById("portable").value;
				
				var xhttp = new XMLHttpRequest();
				
 				xhttp.onreadystatechange = function() {
	    			if (this.readyState == 4 && this.status == 200) {
	    				document.getElementById("result").innerHTML = this.responseText;
	    				
						document.getElementById("nom").value = "";
						document.getElementById("prenom").value = "";
						document.getElementById("service").value = "";
						document.getElementById("email").value = "";
						document.getElementById("fixe").value = "";
						document.getElementById("portable").value = "";	
						}			
			    	}				
	 			};
	 			
 				xhttp.open("POST", "../PHP/function_addContact.php", true);
 				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  				xhttp.send("nom="+nom+"&prenom="+prenom+"&service="+service+"&email="+email+"&tel="+fixe+"&portable="+portable);
			}											
					
			</script>			
			
    </body>
</html>

<html>
	<head>
		<title>Modification de contact</title>
		 <meta charset="UTF-8" >
		 <link rel="stylesheet" href="../CSS/style.css" type="text/css">
		 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>

		 <div class="container">
			<a href="../PHP/redirection.php?search=home"><i class="fa fa-home" aria-hidden="true"></i> Retourner à l'accueil</a>
		 	
		 	<h2><i class="fa fa-wrench" aria-hidden="true"></i> Modifier un contact</h2>			
						
						
			<form action="../PHP/function_select_modify_contact.php" method="POST">
				<label for="nomActuel">Modifier le contact : </label>
				<select name="nomActuel" id="nomActuel">[[contact]]</select>
				<br><br>			
			</form>
						
					<h3><hr>Modification : </h3>				

						
                <div class="input">
                    <label for="nom">Nom : </label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom" required />
                </div>

                <div class="input">
                    <label for="prenom">Prénom : </label>
                    <input type="text" id="prenom" name="prenom" placeholder="Entrez le prénom" required />
                </div>

                <div class="input">
                    <label for="service">Service : </label>
                    <input type="text" id="service" name="service" placeholder="Entrez le service" />
                </div>

                <div class="input">
                    <label for="email">Email : </label>
                    <input type="email" id="email" name="email" placeholder="Entrez l'adresse Email" required />
                </div>

                <div class="input">
                    <label for ="fixe">Téléphone fixe : </label>
                    <input type="tel" id="fixe" name="fixe" placeholder="Entrez le téléphone fixe" required />
                </div>


                <div class="input">
                    <label for ="portable">Téléphone portable : </label>
                    <input type="tel" id="portable" name="portable" placeholder="Entrez le téléphone portable" />
                </div>

                <div>
                    <a class = "button" href = "../PHP/redirection.php?search=home">ANNULER</a>
                   <input type="button" name="submit" value="VALIDER" onclick="ajax()">
                  	
                </div>      
                                    
              	<div id="result" class="warning"></div>	
	
			</div>	
			
	  
	
		<script>
						
			function ajax() {
				var nomActuel = document.getElementById("nomActuel").value;
				var nom = document.getElementById("nom").value;
				var prenom = document.getElementById("prenom").value;
				var service = document.getElementById("service").value;
				var email = document.getElementById("email").value;
				var fixe = document.getElementById("fixe").value;
				var portable = document.getElementById("portable").value;
				
				var xhttp = new XMLHttpRequest();
				
 				xhttp.onreadystatechange = function() {
	    			if (this.readyState == 4 && this.status == 200) {
	    				document.getElementById("result").innerHTML = this.responseText;
	    				document.getElementById("nomActuel").value = "";
						document.getElementById("nom").value = "";
						document.getElementById("prenom").value = "";
						document.getElementById("service").value = "";
						document.getElementById("email").value = "";
						document.getElementById("fixe").value = "";
						document.getElementById("portable").value = "";		
						
			    	}				
	 			};
	 			
 				xhttp.open("POST", "../PHP/function_modifyContact.php", true);
 				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  				xhttp.send("nom="+nom+"&prenom="+prenom+"&service="+service+"&email="+email+"&fixe="+fixe+"&portable="+portable+"&nomActuel="+nomActuel);
			}			
			
		</script>
	
	</body>
</html>
